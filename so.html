<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lirik Sinkron</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    .lyric {
      font-size: 3em;
      font-weight: 900; /* extra bold */
      color: #ff1493;
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .lyric.show {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
    }

    /* Animasi love jatuh */
    .love {
      position: absolute;
      top: -50px;
      color: red;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="overlay" class="overlay">
    <button onclick="start()">▶ Play Music</button>
  </div>

  <div id="lyric" class="lyric">Klik Play untuk mulai</div>

  <audio id="bgSound">
    <source src="https://ditzabcd.github.io/all/ilove.m4a" type="audio/mp4">
  </audio>

  <script>
    const audio = document.getElementById("bgSound");
    const lyricDiv = document.getElementById("lyric");

    // Daftar lirik + timing (detik)
    const lyrics = [
  { time: 0, text: "I LOVE YOU SOOOO" },
  { time: 3, text: "I LOVE YOU SOOOO" },
  { time: 6, text: "I LOVE YOU SOOOO" },
  { time: 9, text: "I LOVE YOU SOOOO" },
  { time: 12, text: "I LOVE YOU SOOOO" },
  { time: 15, text: "I LOVE YOU SOOOO" },
  { time: 16, text: "I LOVE YOU SOOOO" }, // total 7x

  { time: 20, text: "I gonna pack my things and leave you behind" },
  { time: 30, text: "This feeling's old and I know that I've made up my mind" },
  { time: 36, text: "I hope you feel what I felt when you shattered my soul" },
  { time: 39, text: "Cause you were cruel, and I'm a fool" },
  { time: 43, text: "So please let me go..." },
  { time: 47, text: "BUT I LOVE YOU SOOOO (please let me go)" },
  { time: 52, text: "I LOVE YOU SOOOO (please let me go)" }
];

    function start() {
      document.getElementById("overlay").style.display = "none";
      audio.play();
    }

    // Update lirik sesuai waktu audio
    audio.ontimeupdate = () => {
      const current = Math.floor(audio.currentTime);
      const line = lyrics.find((l, i) => {
        const next = lyrics[i + 1];
        return current >= l.time && (!next || current < next.time);
      });
      if (line) {
        lyricDiv.textContent = line.text;
        lyricDiv.classList.add("show");
      }
    };

    // Bikin love jatuh
    function createLove() {
      const love = document.createElement("div");
      love.classList.add("love");
      love.innerHTML = "❤";
      love.style.left = Math.random() * 100 + "vw";
      love.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(love);
      setTimeout(() => love.remove(), 8000);
    }
    setInterval(createLove, 500);
  </script>
</body>
</html>
